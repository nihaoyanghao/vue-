<div style="height: 100%;">
  <el-container>
    <!-- 头部 -->
    <el-header>
      <el-row>
        <el-col :span="6">
          <div class="grid-content bg-purple">
            <img src="@/assets/logo.png" alt="">
          </div>
        </el-col>
        <el-col :span="12">
          <div class="grid-content bg-purple-light">
            <h3>电商后台管理系统</h3>
          </div>
        </el-col>
        <el-col :span="6">
          <div class="grid-content bg-purple">
            <el-button type="danger" @click.prevent="back" style="margin: 10px 0;">退出</el-button>
          </div>
        </el-col>
      </el-row>
    </el-header>
    <el-container>
      <!-- 侧边栏 -->
      <el-aside width="200px">
        <el-row class="tac">
          <el-col :span="24">
            <el-menu 
              default-active="2" 
              class="el-menu-vertical-demo"
              :router=true
              @open="handleOpen" 
              @close="handleClose" 
              background-color="#545c64"
              text-color="#fff" 
              active-text-color="#ffd04b" 
              :unique-opened=true>
              <el-submenu index="1">
                <template slot="title">
                  <i class="el-icon-location"></i>
                  <span>用户管理</span>
                </template>
                <el-menu-item-group>
                  <el-menu-item index="/user">
                    <span>用户列表</span>
                  </el-menu-item> 
                </el-menu-item-group>
              </el-submenu>
              <el-submenu index="2">
                <template slot="title">
                  <i class="el-icon-location"></i>
                  <span>权限管理</span>
                </template>
                <el-menu-item-group>
                  <el-menu-item index="2-1">角色列表</el-menu-item>
                  <el-menu-item index="2-2">商品列表</el-menu-item>
                </el-menu-item-group>
              </el-submenu>
              <el-submenu index="3">
                <template slot="title">
                  <i class="el-icon-location"></i>
                  <span>商品管理</span>
                </template>
                <el-menu-item-group>
                  <el-menu-item index="1-1">商品列表</el-menu-item>
                  <el-menu-item index="1-1">分类参数</el-menu-item>
                  <el-menu-item index="1-1">商品分类</el-menu-item>
                </el-menu-item-group>
              </el-submenu>
              <el-submenu index="4">
                <template slot="title">
                  <i class="el-icon-location"></i>
                  <span>订单管理</span>
                </template>
                <el-menu-item-group>
                  <el-menu-item index="1-1">订单列表</el-menu-item>
                </el-menu-item-group>
              </el-submenu>
              <el-submenu index="5">
                <template slot="title">
                  <i class="el-icon-location"></i>
                  <span>数据统计</span>
                </template>
                <el-menu-item-group>
                  <el-menu-item index="1-1">数据报表</el-menu-item>
                </el-menu-item-group>
              </el-submenu>
            </el-menu>
          </el-col>
        </el-row>
      </el-aside>
      <el-main>
        <router-view />
      </el-main>
    </el-container>
  </el-container>
</div>
